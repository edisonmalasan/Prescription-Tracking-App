<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxScript PH - Register</title>
    <link rel="stylesheet" href="/public/assets/css/style.css">
</head>
<body class="registration-page">

    <div class="registration-container">
        <h1>Register for RxScript PH</h1>
        <p class="subtitle">Join us to modernize your prescription workflow.</p>
        <div class="registration-form-container">
            <form id="registrationForm">
                <div class="form-section">
                    <h2>Account Information</h2>
                    <div class="form-group">
                        <label for="regEmail">Email Address</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <hr class="section-divider">

                <div class="form-section">
                    <h2>Personal Details</h2>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                    </div>
                </div>

                <div class="terms-container">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms" class="terms-label">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                </div>
                
                <div id="registrationMessage" style="text-align: center; margin-bottom: 15px; font-size: 13px;"></div>

                <div class="button-group">
                    <button type="button" class="cancel-btn" onclick="window.location.href='login.html'">Cancel</button>
                    <button type="submit" class="register-btn">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/public/assets/js/auth.js"></script>
</body>
</html>
